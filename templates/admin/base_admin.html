<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>{% block title %}Panel de Administrador{% endblock %}</title>
</head>
<body>
    <div class="sidebar close">
        <!-- ========== Logo ============ -->
        <a href="#" class="logo-box">
            <i class='bx bxl-xing'></i>
            <div class="logo-name">Spazi</div>
        </a>

        <!-- ========== List ============ -->
        <ul class="sidebar-list">
            <!-- Dashboard -->
            <li>
                <div class="title">
                    <a href="{{ url_for('admin_panel') }}" class="link">
                        <i class='bx bx-grid-alt'></i>
                        <span class="name">Dashboard</span>
                    </a>
                </div>
            </li>

            <!-- Usuarios Dropdown -->
            <li class="dropdown">
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-user'></i>
                        <span class="name">Usuarios</span>
                    </a>
                    <i class='bx bxs-chevron-down'></i>
                </div>
                <div class="submenu">
                    <a href="{{ url_for('crear_usuario') }}" class="link">Crear Usuario</a>
                    <a href="{{ url_for('ver_usuarios') }}" class="link">Ver Usuario</a>
                </div>
            </li>

             <!-- Productos -->
             <li class="dropdown">
                <div class="title">
                    <a href="#" class="link">
                        <!-- Icono cambiado a bx-box -->
                        <i class='bx bx-box'></i>
                        <span class="name">Productos</span>
                    </a>
                    <i class='bx bxs-chevron-down'></i>
                </div>
                <div class="submenu">
                    <a href="{{ url_for('crear_categoria') }}" class="link">Crear Categoría</a>
                    <a href="{{ url_for('ver_categorias') }}" class="link">Ver Categoría</a>
                </div>
            </li>
            



            <!-- Configuración -->
            <li>
                <div class="title">
                    <a href="#" class="link">
                        <i class='bx bx-cog'></i>
                        <span class="name">Configuración</span>
                    </a>
                </div>
            </li>
                 

            <!-- Logout -->
            <li>
                <div class="title">
                    <a href="{{ url_for('logout') }}" class="link">
                        <i class='bx bx-log-out'></i>
                        <span class="name">Cerrar Sesión</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <!-- ============= Home Section =============== -->
    <section class="home">
        <div class="toggle-sidebar">
            <i class='bx bx-menu'></i>
            <h1 class="title-text">Solucionador de Fallas</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </section>

    <!-- Link JS -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
